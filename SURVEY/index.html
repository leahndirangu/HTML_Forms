<!DOCTYPE html>
<html>
<head>
	<title>SURVEY</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<header>
	<h1>SURVEY FORM</h1>
	<p id="description">Thank you for participating</p>
</header>
<body>
	<div class="main">
	<form id="survey-form" method="post">
		<label for="name">First name:</label><br>
		<input type="text" id="name" name="name" placeholder="First name"><br><br>
		<label for="name">Middle name:</label><br>
		<input type="text" id="name" name="name" placeholder="Middle name"><br><br>
		<label for="name">Last name:</label><br>
		<input type="text" id="name" name="name" placeholder="Last name"><br><br>
		<label for="email">Email:</label><br>
		<input type="text" id="email" name="email" placeholder="Email"><br><br>
		<label for="number">Id number:</label><br>
		<input type="value" id="number" name="number" placeholder="12345678"><br><br>
		Which of the following describes your occupation?
		<select name="occupation" id="occupation">
    		<option value="teacher">Teacher</option>
    		<option value="student">Student</option>
    		<option value="technology">Technology</option>
    		<option value="other">Other</option>
  		</select>
  		<br><br>
  		Would you recommend your career to your friends?<br>
  		<input type="radio" name="joke" value="bed" /> Yes <br>
  		<input type="radio" name="joke" value="clock" /> No <br>
  		<input type="radio" name="joke" value="snake" /> Maybe <br><br>
  		Write your comments or suggestions below<br>
  		<textarea name="message" rows="5" cols="15"></textarea><br><br>
  		<button>
  			<p>Submit</p>
  		</button>

	




		
	</form>
	</div>

</body>
</html>
